<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
     <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>

    
   
    <div class="container">
      

    <ul class="showcase">
      <li>
        <div class="day"></div>
        <small>Ready</small>
      </li>
      <li>
        <div class="day selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="day occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

      <div class="calendar">
        <div class="month">
    
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div> 

        <div class="days">
        </div>
      

 
      </div>

      <form onsubmit="submitForm(event)" class="rooms-container">
        <!-- date features can be put here-->
        <!--
        <label for="roomName">Room Name:</label> 
        <input type="text" id="roomName" name="roomName" required><br> -->

        <!-- integrate js on selected buttons on calendar gui to autofill textboxes -->
        <label>Check in: </label>
        <input type="text" id="roomNumber" name="roomNumber" required>
        <br>
        <label>Check out: </label>
        <input type="text" id="roomNumber" name="roomNumber" required>
        <br>

        <label for="roomName">Pick a room</label>
        <select id="roomName" name="roomName" required>
          <option value="Suite">Suite</option>
          <option value="Deluxe">Deluxe</option>
          <option value="Basic">Basic</option>
        </select> <br>

        <button type="submit">Check Availability</button>
      </form>


    </div>

    <script src="js/script.js"></script>
  </body>
</html>
