<!DOCTYPE html>
<html>
<head>
    <title>API Get Example</title>
</head>
<body>
<h1>API Get Example</h1>
<form onsubmit="submitForm(event)">
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber" required><br>
    <button type="submit">Submit</button>
</form>

<script>
      function submitForm(event) {
        event.preventDefault();

        const form = event.target;
        const roomNumber = form.roomNumber.value;
        const url = `https://demo-giancarlo.herokuapp.com/room/${roomNumber}`;
        const options = {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        };
        fetch(url, options)
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error(error));
      }
    </script>
</body>
</html>
